<h1>Now you have{{users.length}} users</h1>
<table class="table table-bordered" id="userTable">
    <thead>
    <tr>
        <th>First Name</th>
        <th>City</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.userName}}</td>
        <td>{{user.city}}</td>
        <td>{{user.id}}</td>
    </tr>
    </tbody>
</table>
